<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - STC IISER TVM</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <!-- navbar-->
     <div id="navbar"> </div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you. Reach out with any questions or inquiries.</p>
            </div>
        </section>

        <section id="contact-page" class="container">
            <div class="contact-grid">
                <div class="contact-form-container">
                    <h3>Send us a Message</h3>
                    <form id="contact-form" action="#">
                        <p>Note: This is a demo form and does not send emails.</p>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="info-item">
                        <h4>Email</h4>
                        <p>stc@iisertvm.ac.in</p>
                    </div>
                    <div class="info-item">
                        <h4>Address</h4>
                        <p>IISER Thiruvananthapuram, Vithura, Kerala 695551</p>
                    </div>
                    <div class="info-item">
                        <h4>Follow Us</h4>
                        <div class="social-links-contact">
                            <a href="#">LinkedIn</a>
                            <a href="#">Instagram</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.305165910222!2d76.99263931478248!3d8.56799199380898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05b816f5555555%3A0x6c4fd20a471f2c40!2sIndian%20Institute%20of%20Science%20Education%20and%20Research%20Thiruvananthapuram%20(IISER%20TVM)!5e0!3m2!1sen!2sin!4v1633012345678!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content is loaded dynamically by js/script.js -->
    </footer>

    <script src="../js/data.js"></script>
    <script src="../js/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
